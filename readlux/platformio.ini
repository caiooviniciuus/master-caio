[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	regenbogencode/ESPNowW@^1.0.2
	sparkfun/SparkFun TSL2561@^1.1.0
	adafruit/Adafruit INA219@^1.1.1

; upload_port = /dev/ttyUSB1 ;linux
; upload_port = COM4 ;windows 
upload_port = /dev/cu.usbserial-14310
